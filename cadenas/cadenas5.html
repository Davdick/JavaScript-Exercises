<!DOCTYPE html>
<html>

<head>
    <title>Palindromotitle>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let cont=0;
        let texto=prompt("Ingresa una palabra: ");
        for (let index = 0; index < texto.length; index++) {
            if (texto.charAt(index) == texto.charAt(texto.length -1 -index)) {
                cont++;
            }
        
            
        }
        if (cont==texto.length) {
            document.write(texto+" Es un palindromo");
            
        } else {
            document.write(texto+ "No es un palindromo");
            
        }


    </script>

</body>

</html>
