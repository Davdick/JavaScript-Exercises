<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>
    <form>
        <p>Ingresa numero:<input type="text" id="num"></p>
        <p>Ingresa numero:<input type="text" id="num2"></p>
        <p><input type="button" id="btn" onClick="la()" value="confirmar"></p>
    </form>
    	
    <script>
		function la(){
        	let num=document.getElementById('num').value;
            let num2=document.getElementById('num2').value;
            
            if (num>num2){
                alert(num+' es mayor que'+num2);
            }else{
            	if(num==num2){
                	alert("Son iguales")
                }else{
                	alert(num2+" es mayor que "+num);
                }
            }
            
        }
    </script>

</body>
</html>
