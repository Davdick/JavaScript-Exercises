<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        function potencia(n1){
            let po=Math.pow(n1,3);
            return po;
        }
        let dato=parseInt(prompt("Ingresa numero"));
        let res=potencia(dato);
        document.write("La potencia 3 de "+dato+" es: "+res);
       

    </script>

</body>

</html>
