<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        function raiz(dato){
            let raizcuadrada=Math.sqrt(dato);
            return raizcuadrada;
        }
       let n1=parseInt(prompt("Ingresa dato "));
       let res=raiz(n1);
       document.write("La raiz cuadrada de "+n1+" es "+res);

    </script>

</body>

</html>
